{% extends 'layout.html' %}

{% block body %}

<div class="card">
  <div class="card bg-light mb-3">
    <div class="card-header">
      <h4>Edit Rooms</h4>
    </div>
  </div>

  <div class="card bg-light mb-3">
    <div class="card-body">
      <form action="/rooms/{{rooms.id}}/edit" method="POST">
        <input type="hidden"  name="_method" value="PUT">
        {{ form.csrf_token() }}


          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Room Type</label>
              <input type="text" class="form-control" name="name" value="{{rooms.room_type}}">
              <ul class="errors">
                {% for error in form.room_type.errors %}
                <li>{{ error }}</li>
                {% endfor %}
              </ul>              
            </div>
            <div class="form-group col-md-6">
              <label for="address">Status</label>
              <input type="text" class="form-control" name="address" value="{{rooms.status}}">
            </div>
            <div class="form-group col-md-6">
              <label for="latitude">Price</label>
              <input type="text" class="form-control" name="latitude" value="{{rooms.price}}">
            </div>
           
          </div>
          <div class="btn-group">
            <a href="/rooms" class="btn btn-danger btn-sm">
              <i class="fa fa-angle-double-left">&nbsp;&nbsp;Back</i>
            </a>
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-check-circle">&nbsp;&nbsp;Submit</i>
            </button>
          </div>
        </form>


        
      </div>
    </div>
{% endblock %}
