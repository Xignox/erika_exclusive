{% extends 'layout.html' %}
{% block body %}
<div class="card">
  <div class="card bg-light mb-3">
    <div class="card-header">
      <h4>Create Repair</h4>
    </div>
  </div>
  <div class="card-body bg-light mb-3">
    <form action="/repairs/create" method="POST">
      {{ form.csrf_token() }}
      <div class="fieldset">
        <div class="form-group">
          <label for="mechanic_id">Mechanic Name</label>
          <select type="text" name="mechanic_id" class="form-control">
            <option selected>Select Mechanic</option>
            {% for users in users %}
              <option value="{{users.id}}">{{users.firstname}}</option>
            {% endfor%}
          </select>
        </div>
      </div>
      <div class="fieldset">
        <div class="form-group">
          <label for="bus_id">Bus ID</label>
          <select type="text" name="bus_id" class="form-control">
            <option selected>Select Bus</option>
            {% for buss in buss %}
              <option value="{{buss.id}}">{{buss.plate_number}}</option>
            {% endfor%}
          </select>
        </div>
      </div>
      <div class="fieldset">
        <div class="from-group">
          <label for="longitude">Longitude</label>
          <input type="text" name="longitude" class="form-control" placeholder="Longitude">
            <ul class="errors">
              {% for error in form.longitude.errors %}
              <span><li style="color:red;"> {{error}} </span>
              {% endfor %}
            </ul>

        </div>
      </div>
      <div class="fieldset">
        <div class="from-group">
          <label for="latitude">Latitude</label>
          <input type="text" name="latitude" class="form-control" placeholder="Enter Latitude">
            <ul class="errors">
              {% for error in form.latitude.errors %}
              <span><li style="color:red;"> {{error}} </span>
              {% endfor %}
            </ul>

        </div>
      <div class="fieldset">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" class="form-control" id="" cols="10" rows="5"></textarea>
        </div>
      </div>
      </div>
      <div class="fieldset">
        <div class="from-group">
          <label for="type">Type</label>
          <input type="text" name="type" class="form-control" placeholder="Enter Type">
        </div>
      </div>
      <div class="fieldset">
        <div class="from-group">
          <label for="status">Status</label>
          <div class="radio">
              <label><input type="radio" name="status" value="Pending" checked="">Pending</label>
          </div>
          <div class="radio">
              <label><input type="radio" name="status" value="Reserved">Reserved</label>
          </div>
        </div>
      </div>
      <div class="btn-group">
        <a href="/reservations" class="btn btn-danger btn-sm">
          <i class="fa fa-angle-double-left">&nbsp;&nbsp;Back</i>
        </a>
        <button type="submit" class="btn btn-primary btn-sm">
        <i class="fa fa-check-circle">&nbsp;&nbsp;Submit</i>
        </button>
      </div>
    </form>
  </div>
</div>
  {% endblock %}
