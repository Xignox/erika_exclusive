{% extends 'layout.html' %}
{% block body %}
  

   <h4 class="head">Users</h4>
     
        <div class="row">
          <div class="col-md-6">
            <a href="users/create" class="btn btn-success btn-md">
              <span><i class="fa fa-plus">&nbsp;&nbsp;Create</i></span>
            </a>
          </div>
          <div class="col-md-6">
            <form action="" method = "POST">
              <div class="input-group">
                 {{ form.csrf_token() }}
                <input class="form-control" type="text" name="search" placeholder=" Type here...">
                <button class="btn btn-info btn-sm" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <br>
        <div class="table-responsive-md">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Role</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for users in users %}
              {% include 'users/list.html' %}
            {% endfor %}
          </tbody>
        </table>
        </div>


   
  {% endblock %}
