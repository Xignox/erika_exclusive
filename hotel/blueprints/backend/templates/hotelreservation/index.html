{% extends 'layout.html' %}
{% block body %}
  <tbody>

          <h4 class="head">Roles</h4>

        <div class="row">
          <div class="col-md-6">
            <a href="roles/create" class="btn btn-success btn-sm">
              <i class="fa fa-plus-circle">&nbsp;&nbsp;Create</i>
            </a>
          </div>
          <div class="col-md-6">
            <form action="" method = "POST">
              <div class="input-group">
                {{ form.csrf_token() }}
                <input class="form-control" type="text" name="search" placeholder=" Type here...">
                <button class="btn btn-info btn-sm" type="submit">
                  <i class="fa fa-search">&nbsp;&nbsp;</i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <br>
        <div class="table-responsive-md">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for roles in roles %}
              {% include 'roles/list.html' %}
            {% endfor %}
          </tbody>
        </table>
      </div>

  {% endblock %}
