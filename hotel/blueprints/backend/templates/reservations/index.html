{% extends 'layout.html' %}
{% block body %}

          <h4 class="head">Reservations</h4>
 
        <div class="row">
          <div class="col-md-6">
            <a href="reservations/create" class="btn btn-success btn-sm">
              <i class="fa fa-plus-circle">&nbsp;&nbsp;Create</i>
            </a>
          </div>
          <div class="col-md-6">
            <form action="" method = "POST">
              <div class="input-group">
                {{ form.csrf_token() }}
                <input class="form-control" type="text" name="search" placeholder=" Type here...">&nbsp;
                <button class="btn btn-info btn-sm" type="submit">
                  <i class="fa fa-search">&nbsp;&nbsp;</i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <br>
        <div class="table-responsive-md">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Passenger</th>
              <th scope="col">Route</th>
              <th scope="col">Date / Time</th>
              <th scope="col">Quantity</th>
              <th scope="col">Amount</th>
              <th scope="col">Discount</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for reservation in reservations %}
              {% include 'reservations/list.html' %}
            {% endfor %}
          </tbody>
        </table>
      </div>

  {% endblock %}
