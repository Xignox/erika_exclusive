{% extends 'layout.html' %}
	{% block body %}
		<div class="column">

		        <a href="/payments" class="btn btn-info">back</a>
			   	<div class="column">
			   		<div class="card box">

								<div class="card-header">
									Create payment
								</div>		
					</div>
				</div>
			<div class="card bg-light mb-3">
    <div class="card-body">
      	<form action="/payments" method="POST">
        	<div class="form-row">
          		<div class="form-group col-md-4">
            		<label for="reserve_id">Reserve_ID</label>
            		<input type="text" class="form-control" name="reserve_id">
          		</div>
        	</div>
        	<div class="form-row">
        		<div class="form-group col-md-5">
          			<label for="firstname">firstName</label>
          			<input type="text" class="form-control" name="firstname">
        		</div>
            <div class="form-group col-md-5">
                <label for="lastname">LastName</label>
                <input type="text" class="form-control" name="lastname">
            </div>
        	</div>
          	<div class="form-group">
            	<label for="mode">Mode of Payment</label>
              <select name="mode">
                <option value="utangmuna">Utang Muna</option>
                <option value="utangnalang">Utang Nalang</option>
                <option value="libre">Libre Na</option>
             </select>
          	</div>
        	<button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
		</div>

	{% endblock %}
