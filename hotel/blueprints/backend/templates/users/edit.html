{% extends 'layout.html' %}
{% block body %}
  <div class="column">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <h4>Edit User</h4>
      </div>
    </div>
    <div class="card bg-light mb-3">
      <div class="card-body">
        <form action="/users/{{users.id}}/edit" method="POST">
         <input type="hidden"  name="_method" value="PUT">
         {{ form.csrf_token() }}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstname">Firstname</label>
              <input type="text" class="form-control" name="firstname" id="firstname" value="{{users.firstname}}">
                <ul class="errors">
                  {% for error in form.firstname.errors %}
                  <li>{{ error }}</li>
                  {% endfor %}
                </ul>
            </div>

            <div class="form-group col-md-6">
              <label for="lastname">Lastname</label>
              <input type="text" class="form-control" name="lastname" id="lastname" value="{{users.lastname}}">
            </div>
            <div class="form-group col-md-6">
              <label for="middlename">Middlename</label>
              <input type="text" class="form-control" name="middlename" id="middlename" value="{{users.middlename}}">
            </div>
            
            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input type="text" class="form-control" name="address" id="address" value="{{users.address}}">
            </div>
            
            <div class="form-group col-md-6">
              <label for="mobile">Mobile Number</label>
              <input type="text" class="form-control" name="mobile" id="mobile" value="{{users.mobile}}">
            </div>

            <div class="form-group col-md-6">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" name="email" id="email" value="{{users.email}}">
            </div>
            <div class="form-group col-md-6">
              <label for="license">Role</label>
              <input type="text" class="form-control" name="role" id="role" value="{{users.role}}">
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="text" class="form-control" name="password" id="password" value="{{users.password}}">
            </div>
          </div>
           <div class="btn-group">
            <a href="/users" class="btn btn-danger btn-sm">
              <i class="fa fa-angle-double-left">&nbsp;&nbsp;Back</i>
            </a>
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-check-circle">&nbsp;&nbsp;Update</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
