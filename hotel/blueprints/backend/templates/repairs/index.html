
{% extends 'layout.html' %}
{% block body %}

          <h4 class="head">Repair</h4>
      
        <div class="row">
          <div class="col-md-6">
            <a href="repairs/create" class="btn btn-success btn-sm">
              <i class="fa fa-plus-circle">&nbsp;&nbsp;Create</i>
            </a>
          </div>
          <div class="col-md-6">
            <form action="/users_search" method = POST>
              <div class="input-group">
                <input class="form-control" type="text" placeholder=" Type here...">
                <button class="btn btn-info btn-sm" type="submit">
                  <i class="fa fa-search">&nbsp;&nbsp;</i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <br>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Mechanic ID</th>
              <th scope="col">Bus ID</th>
              <th scope="col">Description</th>
              <th scope="col">Type</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for repair in repair %}
              {% include 'repairs/list.html' %}
            {% endfor %}
          </tbody>
        </table>

  {% endblock %}
